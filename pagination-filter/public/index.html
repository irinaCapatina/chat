<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>Filter Table</title>
	<link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>


	<div class="container">
		<script src="libs/angular.js"></script>
		<script src="app.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

<div ng-controller="MainController as main">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">search</i>
					<input id="icon_prefix" type="text" class="validate" ng-model="main.searchName">
					<label for="icon_prefix">Input filter text here</label>
				</div>
				<div class="input-field col s6">
					<select class="icons">
						<option value="" disabled selected>Choose your option</option>
						<option value="" data-icon="images/phone.svg">Phone</option>
						<option value="" data-icon="images/tv.svg">TV</option>
						<option value="" data-icon="images/watch.svg" class="circle">Watch</option>
						<option value="" data-icon="images/tablet.svg" class="circle">Tablet</option>
						<option value="" data-icon="images/videogame.svg" class="circle">Videogame</option>
					</select>
				</div>
			</div>
	</div>


	
<table class="striped">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Item Price</th>
			<th>Delivery Date</th>
			<th>Item Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in main.collection | filter: main.searchName | StartFrom: main.startingItem() | limitTo: main.itemsPerPage">
			<td>{{ item.name}}</td>
			<td ng-bind-html="item.price | PriceFilter"></td>
			<td>{{ item.deliveryDate | date:"dd/MM/yyyy HH:mm:ss"}}</td>
			<td>{{ item.description}}</td>
		</tr>
	</tbody>
</table>

<script>
$(document).ready(function() {
	$('select').material_select();
});
</script>

</body>
</html>
